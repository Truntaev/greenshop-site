<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="all">
      <div class="logo">
        <img class="picture" src="./img/logo.png" alt="greenshop logo" />
        <span class="central_sections">
          <a class="info"> <b>Home</b></a>
          <a class="info">Shop</a>
          <a class="info">Plant Care</a>
          <a class="info">Blogs</a>
        </span>
        <button class="green_button">
          <img class="icon" src="./img/logout.png" alt="logoout" />
          <a class="name_login">Login</a>
        </button>
      </div>
    </header>
    <main>
      <section class="background_greenshop">
        <div class="text_info">
          <p class="welcome">Welcome to GreenShop</p>
          <h1 class="better_planet">LET'S MAKE A BETTER <span>PLANET</span></h1>
          <p class="about_online_shop">
            We are an online plant shop offering a wide range of cheap and
            trendy plants. Use our plants to create an unique Urban Jungle.
            Order your favorite plants!
          </p>
          <button class="green_button">SHOP NOW</button>
        </div>
        <div class="flowers">
          <img src="./img/big_flower.png" alt="big flower" />
          <img
            class="small_flower"
            src="./img/small_flower.png"
            alt="small flower"
          />
        </div>
      </section>
    </main>
  </body>
</html>
