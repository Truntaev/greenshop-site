<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="./fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="all">
        <div class="logo">
          <img class="picture" src="./img/logo.png" alt="greenshop logo" />
          <nav class="nav">
            <a href="#" class="active"> Home </a>
            <a href="#">Shop</a>
            <a href="#">Plant Care</a>
            <a href="#">Blogs</a>
          </nav>
          <button class="btn_login_btn">
            <img class="login" src="./img/btn.svg" alt="logoout" />
            <span></span>
          </button>
        </div>
      </header>

      <section class="background_greenshop">
        <div class="text_info">
          <p class="welcome">Welcome to GreenShop</p>
          <h1 class="better_planet">LET'S MAKE A BETTER <span>PLANET</span></h1>
          <p class="about_online_shop">
            We are an online plant shop offering a wide range of cheap and
            trendy plants. Use our plants to create an unique Urban Jungle.
            Order your favorite plants!
          </p>
          <button class="green_button">SHOP NOW</button>
        </div>
        <div class="flowers">
          <img src="./img/big_flower.png" alt="big flower" />
          <img
            class="small_flower"
            src="./img/small_flower.png"
            alt="small flower"
          />
        </div>
      </section>
    </div>
    <section></section>
